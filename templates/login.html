{% extends "layout.html" %}
{% block content %}
<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center px-3">
  
  <div class="card p-4 shadow w-100" style="max-width: 380px;">
    
    <h3 class="text-center mb-3">
      <i class="bi bi-lock-fill"></i> Login TI
    </h3>

    {% if error %}
      <div class="alert alert-danger text-center">
        {{ error }}
      </div>
    {% endif %}

    <form method="post">
      <div class="mb-3">
        <input type="text"
               name="username"
               placeholder="Usuario"
               class="form-control form-control-lg"
               required>
      </div>

      <div class="mb-3">
        <input type="password"
               name="password"
               placeholder="ContraseÃ±a"
               class="form-control form-control-lg"
               required>
      </div>

      <button class="btn btn-primary btn-lg w-100 mb-2">
        <i class="bi bi-box-arrow-in-right"></i> Ingresar
      </button>
    </form>

    <hr>

    <a href="{{ url_for('register') }}"
       class="btn btn-outline-secondary w-100">
      <i class="bi bi-person-plus"></i> Registrarse
    </a>

  </div>
</div>
{% endblock %}

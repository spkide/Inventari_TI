{% extends "layout.html" %}
{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow mx-auto" style="max-width: 350px; width: 100%;">
    <h3 class="text-center mb-3"><i class="bi bi-lock-fill"></i> Login TI</h3>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
      <input type="text" name="username" placeholder="Usuario" class="form-control mb-2 w-100" required>
      <input type="password" name="password" placeholder="ContraseÃ±a" class="form-control mb-3 w-100" required>
      <button class="btn btn-primary w-100 mb-2"><i class="bi bi-box-arrow-in-right"></i> Ingresar</button>
    </form>
    <hr>
    <div class="text-center">
      <a href="{{ url_for('register') }}" class="btn btn-outline-secondary w-100">
        <i class="bi bi-person-plus"></i> Registrarse
      </a>
    </div>
  </div>
</div>
{% endblock %}
